<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!--Input -->
        <div class="input-container" id="input-container">
            <h1>Zähl die Zeit zurück!</h1>
            <form class="form" id="countdown-form">
                <label for="title">Titel</label>
                <input type="text" id="title" placeholder="Was zählst du an?">
                <label for="date-picker">Wähle ein Datum!</label>
                <input type="date" id="date-picker">
                <label for="time-picker">Wähle eine Uhrzeit!</label>
                <input type="time" id="time-picker">
                <button type="submit">Los geht's</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span>3</span>Tage</li>
                <li><span>10</span>Stunden</li>
                <li><span>34</span>Minuten</li>
                <li><span>05</span>Sekunden</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Ziel erreicht!</h1>
            <h1 id="complete-info">Ausgezählt am 14.07.2022</h1>
            <button id="complete-button">Neuer Countdown </button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
